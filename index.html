<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB <--> Hexadecimal Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- TODO: Add in color picker within app -->
    <!-- TODO: Update visual elements and styles -->
    <h1 class="heading">RGB <--> Hexadecimal Converter</h1>
    <hr>
    <h2>Select if you want to convert a single value or multiple values</h2>
    <label for="single">
        <input id="single" class="selector-radio" name="selector-option" type="radio" value="single" checked>
        Single
    </label>
    <label for="multiple">
        <input id="multiple" class="selector-radio" name="selector-option" type="radio" value="multiple">
        Multiple
    </label>
    <br>
    <main>
        <div class="main-container">
            <label for="rgb-input">
                <input id="rgb-input" class="converter-input" type="text" placeholder="RGB Input">
            </label>
            <br>
            <label for="hex-input">
                <input id="hex-input" class="converter-input" type="text" placeholder="Hex Input">
            </label>
        </div>
        <div class="value-container">
            <h4>RGB Value: <span class="rgb-output"></span></h4>
            <h4>Hex Value: <span class="hex-output"></span></h4>
        </div>
    </main>
    <script src="src/app.js"></script>
</body>
</html>
